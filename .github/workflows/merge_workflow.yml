name: 'Merge workflow'
on:
  push:
    branches:
      - 'main'
      - 'develop'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: "Build"
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Get npm cache directory path
        id: npm-cache-dir-path
        working-directory: nextjs-minikube-integration
        run: echo "::set-output name=dir::$(npm config get cache)"

      - uses: actions/cache@v3
        id: npm-cache # use this to check for cache-hit (steps.npm-cache.outputs.cache-hit != 'true')
        with:
          path: ${{ steps.npm-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      - name: Install dependencies with npm
        working-directory: nextjs-minikube-integration
        run: npm install

      - name: Run build
        working-directory: nextjs-minikube-integration
        run: npm run build

  versioning:
    name: Bump to new version
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      new_version: ${{ steps.bump-version.outputs.new_tag }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Bump version and push tag
        id: bump-version
        uses: anothrNick/github-tag-action@1
        env:
          GITHUB_TOKEN: ${{ secrets.WORKFLOW_TOKEN }}
          DEFAULT_BUMP: minor
          WITH_V: false
          MINOR_STRING_TOKEN: FEATURE
          PATCH_STRING_TOKEN: FIX

  push-service-to-dockerhub:
    name: Push Service Docker Image to Docker Registry
    needs: [build, versioning]
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Get npm cache directory path
        id: npm-cache-dir-path
        working-directory: nextjs-minikube-integration
        run: echo "::set-output name=dir::$(npm config get cache)"

      - uses: actions/cache@v3
        id: npm-cache # use this to check for cache-hit (steps.npm-cache.outputs.cache-hit != 'true')
        with:
          path: ${{ steps.npm-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      - name: Log in to Docker Hub
        uses: docker/login-action@f4ef78c080cd8ba55a85445d5b36e214a81df20a
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Insert ENV
        working-directory: nextjs-minikube-integration
        run: |
          echo "${{ secrets.FRONTEND_ENV }}" > .env

      - name: Build and push
        working-directory: nextjs-minikube-integration
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/${{ secrets.DOCKERHUB_IMAGE_NAME }}:${{ needs.versioning.outputs.new_version }}